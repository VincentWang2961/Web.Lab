<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Animate</title>
        <style>

            @keyframes grow {
                from {
                    left: 0%;
                    font-size: 20px;
                }
                to {
                    left: 50%;
                    font-size: 100px;
                }
            }

            h1 {
                position: relative;
                animation: grow;
                animation-duration: 2s;
                animation-fill-mode: forwards;
            }
        </style>
    </head>
    <body>
        <h1>Wow!</h1>
    </body>
</html>
