<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Headings</title>
        <style>
            h1 {
                color: blue;
                text-align: center;
            }
            table, td, th {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>This is a heading</h1>
        <h2>This is a smaller heading</h2>
        <h6>The smallest heading</h6>
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
        </ol>
        <ul>
            <li>First unordered item</li>
            <li>Second unordered item</li>
        </ul>
        This is the content
        <a href="https://google.com">Google Link</a>
        <table>
            <thead>
                <th>Ocean</th>
                <th>Ave Depth</th>
                <th>Max Depth</th>    
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,646 m</td>
                    <td>8,486 m</td>
                </tr>
                <tr>
                    <td>For test</td>
                    <td>The second one</td>
                </tr>
            </tbody>
        </table>
        <form>
            <input type="text" placeholder="Please type in your name..." name="name">
            <input type="submit">
        </form>
    </body>
</html>
